<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
	<link rel="stylesheet"
	href= 	"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	
	
		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	<img src="basic-rgb-183914580.jpg" alt="portal icon" width="128" height="128" >
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			
			<h1> Welcome To Zoho Student Portal</h1>				
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
							
			<input class="box" type="tel" name="phone" id="phone"
			placeholder="Phone Number " required/><br>
						
			<input class="box" type="text" name="department" id="department"
			placeholder="Department " required/><br>
			<br>

		<label for="skills">Choose skills:</label>
		<select name ="skills" id="skills">
		<option> C++ </option>
		<option> Java </option>
		<option> Python</option>
		<option> Perl</option>
		</select>

		<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
		<p><label for="file" style="cursor: pointer;"> Upload Your Photo  </label></p>
		<p><img id="output" width="200" /></p>
		
		<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
		</script>
		

    <br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
	</form>
	</div>
			
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
